<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Color</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="color-input">
      <label for="light-bg">Light Background Color:</label>
      <input type="color" id="light-bg" value="#ffffff">
    </div>
    <div class="color-input">
      <label for="dark-bg">Dark Background Color:</label>
      <input type="color" id="dark-bg" value="#000000">
    </div>
    <div class="color-input">
      <label for="theme-color">Theme Color:</label>
      <input type="color" id="theme-color" value="#ff0000">
    </div>
    <div class="color-input">
      <label for="contrast-ratio">Contrast Ratio:</label>
      <input type="range" id="contrast-ratio" min="1" max="21" step="0.1" value="4.5">
      <span id="ratio-value">4.5</span>
    </div>
    <div class="result">
      <div id="result-light">
        text
      </div>

      <div id="result-dark">
        text
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
